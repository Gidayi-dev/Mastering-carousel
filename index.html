<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel-container">
        <h2>Let's Explore Nature</h2>
        <p>Discover the wonders of the world.</p>
        
        <div class="carousel-wrapper">
            <button class="left-arrow">&#10094;</button>
            <div class="carousel-track">
                <div class="carousel-slide"><img src="./assets/slide-1.jpg" alt="Slide 1"></div>
                <div class="carousel-slide"><img src="./assets/slide-2.jpg" alt="Slide 2"></div>
                <div class="carousel-slide"><img src="./assets/slide-3.jpg" alt="Slide 3"></div>
                <div class="carousel-slide"><img src="./assets/slide-4.jpg" alt="Slide 4"></div>
                <div class="carousel-slide"><img src="./assets/slide-6.jpg" alt="Slide 5"></div>
            </div>
            <button class="right-arrow">&#10095;</button>
        </div>

        <div class="carousel-indicators">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
